<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				<h4>Register Form</h4>
			</div>
			<div padding>
				<ion-item>
					<ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
				</ion-item>
			</div>

			<div padding>
				<ion-button size="large" expand="block" (click)="register(user)">Register</ion-button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
